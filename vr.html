<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Splat - Simple</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
        }
        
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        
        #info h2 {
            color: #4ecdc4;
            margin: 0 0 15px 0;
        }
        
        #info p {
            margin: 10px 0;
            line-height: 1.6;
        }
        
        #vrButton {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 25px 50px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1001;
        }
        
        #vrButton:disabled {
            opacity: 0.5;
            background: #666;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>ü•Ω Gaussian Splat VR</h2>
        <p><strong>Estado:</strong> <span id="status">Cargando...</span></p>
        <p>Presiona el bot√≥n "ENTRAR VR" cuando est√© listo</p>
        <p style="font-size: 14px; opacity: 0.7; margin-top: 15px;">
            Tip: Si no funciona, prueba usando el bot√≥n VR nativo del navegador que aparecer√° abajo a la derecha
        </p>
    </div>

    <button id="vrButton" disabled>Cargando...</button>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@lumaai/luma-web": "https://unpkg.com/@lumaai/luma-web@0.2.0/dist/library/luma-web.module.js"
        }
    }
    </script>

    <script type="module">
        import { 
            WebGLRenderer, 
            PerspectiveCamera, 
            Scene,
            AmbientLight,
            DirectionalLight,
            Color
        } from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { LumaSplatsThree } from '@lumaai/luma-web';

        console.log('Iniciando VR simple');

        // Configuraci√≥n b√°sica
        const scene = new Scene();
        scene.background = new Color(0x000000);

        const camera = new PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 1.6, 3);

        const renderer = new WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        console.log('Renderer creado');

        // Luces
        scene.add(new AmbientLight(0xffffff, 0.8));
        const light = new DirectionalLight(0xffffff, 0.5);
        light.position.set(5, 10, 7.5);
        scene.add(light);

        // Cargar Splat
        console.log('Cargando splat...');
        const splat = new LumaSplatsThree({
            source: 'https://lumalabs.ai/capture/d869f8b6-02be-49fe-a512-463ce9f26238',
            enableThreeShaderIntegration: false
        });
        scene.add(splat);

        splat.onLoad = () => {
            console.log('Splat cargado');
            document.getElementById('status').textContent = '‚úÖ Listo para VR';
            setupVR();
        };

        splat.onError = (error) => {
            console.error('Error:', error);
            document.getElementById('status').textContent = '‚ùå Error al cargar splat';
        };

        // Configurar VR - M√âTODO SIMPLE
        function setupVR() {
            console.log('Configurando VR');
            
            const myButton = document.getElementById('vrButton');
            
            // Usar el bot√≥n VR oficial de Three.js
            const threeVRButton = VRButton.createButton(renderer);
            threeVRButton.style.bottom = '100px'; // Moverlo arriba de nuestro bot√≥n
            document.body.appendChild(threeVRButton);
            
            // Nuestro bot√≥n hace lo mismo
            myButton.disabled = false;
            myButton.textContent = 'ü•Ω ENTRAR VR';
            
            myButton.onclick = () => {
                console.log('Click en bot√≥n VR');
                // Simular click en el bot√≥n oficial de Three.js
                threeVRButton.click();
            };
        }

        // Animaci√≥n
        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
        });

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        console.log('Sistema iniciado');
    </script>
</body>
</html>
