<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaussian Splat - Demo Completa [SIN PARPADEO]</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 15px;
            z-index: 100;
            backdrop-filter: blur(10px);
            max-width: 300px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        #info h2 {
            margin: 0 0 15px 0;
            font-size: 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #info p {
            margin: 8px 0;
            font-size: 14px;
            line-height: 1.5;
        }

        .key {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 3px 8px;
            border-radius: 5px;
            font-weight: bold;
            margin: 0 3px;
        }

        #stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 15px;
            font-family: monospace;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }

        .btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        #minimap {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.3);
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 18px;
            display: none;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>üéÆ Controles</h2>
        <p><span class="key">W A S D</span> - Mover</p>
        <p><span class="key">Q E</span> - Subir/Bajar</p>
        <p><span class="key">Shift</span> - Correr (2x)</p>
        <p><span class="key">Mouse</span> - Rotar vista</p>
        <p><span class="key">T</span> - Texto 3D</p>
        <p><span class="key">M</span> - A√±adir cubo</p>
    </div>

    <div id="stats">
        <div>FPS: <span id="fps">60</span></div>
        <div>Posici√≥n: <span id="position">0, 0, 0</span></div>
        <div>Objetos: <span id="objects">0</span></div>
        <div>Velocidad: <span id="speed">Normal</span></div>
    </div>

    <div id="controls">
        <button class="btn" onclick="toggleTexto3D()">üìù Texto 3D</button>
        <button class="btn" onclick="agregarModelo3D()">üé≤ Cubo</button>
        <button class="btn" onclick="agregarEsfera()">‚öΩ Esfera</button>
        <button class="btn" onclick="toggleLuces()">üí° Luces</button>
        <button class="btn" onclick="resetCamera()">üé• Reset</button>
    </div>

    <canvas id="minimap"></canvas>
    <div id="message"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
            "@lumaai/luma-web": "https://unpkg.com/@lumaai/luma-web@0.2.0/dist/library/luma-web.module.js"
        }
    }
    </script>

    <script type="module">
        import { 
            WebGLRenderer, 
            PerspectiveCamera, 
            Scene,
            BoxGeometry,
            SphereGeometry,
            MeshStandardMaterial,
            Mesh,
            DirectionalLight,
            AmbientLight,
            PointLight,
            HemisphereLight,
            Vector3
        } from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { LumaSplatsThree } from '@lumaai/luma-web';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

        // ==================== CONFIGURACI√ìN INICIAL ====================
        let canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        
        let renderer = new WebGLRenderer({ 
            canvas: canvas, 
            antialias: true,
            alpha: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;

        let scene = new Scene();
        
        let camera = new PerspectiveCamera(
            75, 
            window.innerWidth / window.innerHeight, 
            0.1, 
            1000
        );
        camera.position.set(0, 1.6, 5);

        // ==================== CONTROLES - SOLO ORBIT ====================
        let controls = new OrbitControls(camera, canvas);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.maxPolarAngle = Math.PI;

        // ==================== MOVIMIENTO WASD ====================
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let moveUp = false;
        let moveDown = false;
        let isRunning = false;

        let velocity = new Vector3();
        let direction = new Vector3();
        let prevTime = performance.now();

        const WALK_SPEED = 15.0;
        const RUN_SPEED = 30.0;
        const FLY_SPEED = 10.0;

        // ==================== TECLADO ====================
        document.addEventListener('keydown', (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyD': moveRight = true; break;
                case 'KeyQ': moveUp = true; break;
                case 'KeyE': moveDown = true; break;
                case 'ShiftLeft': 
                    isRunning = true;
                    document.getElementById('speed').textContent = 'Corriendo üèÉ';
                    break;
                case 'KeyT':
                    toggleTexto3D();
                    break;
                case 'KeyM':
                    agregarModelo3D();
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyD': moveRight = false; break;
                case 'KeyQ': moveUp = false; break;
                case 'KeyE': moveDown = false; break;
                case 'ShiftLeft': 
                    isRunning = false;
                    document.getElementById('speed').textContent = 'Normal üö∂';
                    break;
            }
        });

        // ==================== ILUMINACI√ìN ====================
        let ambientLight = new AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        let directionalLight = new DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.far = 50;
        directionalLight.shadow.mapSize.set(2048, 2048);
        scene.add(directionalLight);

        let hemisphereLight = new HemisphereLight(0x87ceeb, 0x545454, 0.3);
        scene.add(hemisphereLight);

        // Luces de colores
        let pointLights = [];
        let lightColors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00];
        let lightsEnabled = false;

        function createColorLights() {
            for (let i = 0; i < 4; i++) {
                let light = new PointLight(lightColors[i], 1, 50);
                let angle = (i / 4) * Math.PI * 2;
                light.position.set(
                    Math.cos(angle) * 8,
                    3,
                    Math.sin(angle) * 8
                );
                pointLights.push(light);
            }
        }
        createColorLights();

        // ==================== GAUSSIAN SPLAT ====================
        let splat = new LumaSplatsThree({
            source: 'https://lumalabs.ai/capture/d869f8b6-02be-49fe-a512-463ce9f26238',
            enableThreeShaderIntegration: false
        });
        scene.add(splat);

        splat.onLoad = () => {
            mostrarMensaje('¬°Splat cargado! üéâ');
        };

        // ==================== TEXTO 3D ====================
        let texto3D = null;
        let texto3DVisible = false;

        function crearTexto3D() {
            const loader = new FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', (font) => {
                const textGeometry = new TextGeometry('¬°Hola Mundo 3D!', {
                    font: font,
                    size: 0.5,
                    height: 0.1,
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 0.02,
                    bevelSize: 0.02,
                    bevelSegments: 5
                });

                textGeometry.center();

                const materials = [
                    new MeshStandardMaterial({ color: 0xff6b6b }),
                    new MeshStandardMaterial({ color: 0x4ecdc4 })
                ];

                texto3D = new Mesh(textGeometry, materials);
                texto3D.position.set(0, 2, -2);
                texto3D.castShadow = true;
                texto3D.visible = false;
                scene.add(texto3D);
            });
        }

        crearTexto3D();

        // ==================== MODELOS 3D ====================
        let modelos3D = [];

        function agregarModelo3D() {
            const geometry = new BoxGeometry(0.5, 0.5, 0.5);
            const material = new MeshStandardMaterial({ 
                color: Math.random() * 0xffffff,
                metalness: 0.3,
                roughness: 0.4
            });
            const cube = new Mesh(geometry, material);
            
            const distance = 3;
            const angle = Math.random() * Math.PI * 2;
            cube.position.set(
                camera.position.x + Math.cos(angle) * distance,
                camera.position.y + (Math.random() - 0.5) * 2,
                camera.position.z + Math.sin(angle) * distance
            );
            
            cube.castShadow = true;
            cube.receiveShadow = true;
            
            modelos3D.push(cube);
            scene.add(cube);
            
            actualizarStats();
            mostrarMensaje('Cubo a√±adido! üé≤');
        }

        function agregarEsfera() {
            const geometry = new SphereGeometry(0.3, 32, 32);
            const material = new MeshStandardMaterial({ 
                color: Math.random() * 0xffffff,
                metalness: 0.8,
                roughness: 0.2
            });
            const sphere = new Mesh(geometry, material);
            
            const distance = 3;
            const angle = Math.random() * Math.PI * 2;
            sphere.position.set(
                camera.position.x + Math.cos(angle) * distance,
                camera.position.y + (Math.random() - 0.5) * 2,
                camera.position.z + Math.sin(angle) * distance
            );
            
            sphere.castShadow = true;
            sphere.receiveShadow = true;
            
            modelos3D.push(sphere);
            scene.add(sphere);
            
            actualizarStats();
            mostrarMensaje('Esfera a√±adida! ‚öΩ');
        }

        // ==================== FUNCIONES UI ====================
        window.toggleTexto3D = function() {
            if (texto3D) {
                texto3DVisible = !texto3DVisible;
                texto3D.visible = texto3DVisible;
                mostrarMensaje(texto3DVisible ? 'Texto activado üìù' : 'Texto desactivado');
            }
        };

        window.agregarModelo3D = agregarModelo3D;
        window.agregarEsfera = agregarEsfera;

        window.toggleLuces = function() {
            lightsEnabled = !lightsEnabled;
            pointLights.forEach(light => {
                if (lightsEnabled && !light.parent) {
                    scene.add(light);
                } else if (!lightsEnabled && light.parent) {
                    scene.remove(light);
                }
            });
            mostrarMensaje(lightsEnabled ? 'Luces de colores ON üí°' : 'Luces de colores OFF');
        };

        window.resetCamera = function() {
            camera.position.set(0, 1.6, 5);
            camera.lookAt(0, 0, 0);
            controls.target.set(0, 0, 0);
            controls.update();
            mostrarMensaje('C√°mara reseteada üé•');
        };

        function mostrarMensaje(texto) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = texto;
            msgDiv.style.display = 'block';
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 2000);
        }

        // ==================== MINIMAP ====================
        let minimapRenderer = new WebGLRenderer({ 
            canvas: document.getElementById('minimap'),
            alpha: true
        });
        minimapRenderer.setSize(150, 150);
        
        let minimapCamera = new PerspectiveCamera(60, 1, 0.1, 100);
        minimapCamera.position.set(0, 20, 0);
        minimapCamera.lookAt(0, 0, 0);

        // ==================== ESTAD√çSTICAS ====================
        let frameCount = 0;
        let lastTime = performance.now();

        function actualizarStats() {
            frameCount++;
            const currentTime = performance.now();
            if (currentTime >= lastTime + 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }

            document.getElementById('position').textContent = 
                `${camera.position.x.toFixed(1)}, ${camera.position.y.toFixed(1)}, ${camera.position.z.toFixed(1)}`;

            document.getElementById('objects').textContent = scene.children.length;
        }

        // ==================== ANIMACI√ìN - CORREGIDA ====================
        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            // Calcular movimiento WASD
            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;
            velocity.y -= velocity.y * 10.0 * delta;

            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.y = Number(moveUp) - Number(moveDown);
            direction.normalize();

            const speed = isRunning ? RUN_SPEED : WALK_SPEED;

            if (moveForward || moveBackward) velocity.z -= direction.z * speed * delta;
            if (moveLeft || moveRight) velocity.x -= direction.x * speed * delta;
            if (moveUp || moveDown) velocity.y += direction.y * FLY_SPEED * delta;

            // üîß SOLUCI√ìN AL PARPADEO: Mover c√°mara Y target juntos
            const forward = new Vector3();
            camera.getWorldDirection(forward);
            forward.y = 0;
            forward.normalize();

            const right = new Vector3();
            right.crossVectors(camera.up, forward).normalize();

            // Mover c√°mara
            camera.position.addScaledVector(forward, -velocity.z * delta);
            camera.position.addScaledVector(right, -velocity.x * delta);
            camera.position.y += velocity.y * delta;

            // Mover target DEL MISMO MODO
            controls.target.addScaledVector(forward, -velocity.z * delta);
            controls.target.addScaledVector(right, -velocity.x * delta);
            controls.target.y += velocity.y * delta;

            prevTime = time;

            // Animar objetos 3D
            modelos3D.forEach((modelo, index) => {
                modelo.rotation.x += 0.01;
                modelo.rotation.y += 0.01;
                modelo.position.y += Math.sin(time * 0.001 + index) * 0.001;
            });

            // Animar texto 3D
            if (texto3D && texto3DVisible) {
                texto3D.rotation.y += 0.01;
                texto3D.position.y = 2 + Math.sin(time * 0.001) * 0.2;
            }

            // Animar luces de colores
            if (lightsEnabled) {
                pointLights.forEach((light, index) => {
                    const angle = (time * 0.001) + (index / pointLights.length) * Math.PI * 2;
                    light.position.x = Math.cos(angle) * 8;
                    light.position.z = Math.sin(angle) * 8;
                    light.position.y = 3 + Math.sin(time * 0.002 + index) * 2;
                });
            }

            // üîß ACTUALIZAR CONTROLES - UNA SOLA VEZ
            controls.update();

            // Render principal
            renderer.render(scene, camera);

            // Render minimap
            minimapCamera.position.x = camera.position.x;
            minimapCamera.position.z = camera.position.z;
            minimapRenderer.render(scene, minimapCamera);

            actualizarStats();
        }

        animate();

        // ==================== RESIZE ====================
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        setTimeout(() => {
            mostrarMensaje('¬°Usa WASD para moverte! Shift para correr üèÉ');
        }, 1000);

    </script>
</body>
</html>
